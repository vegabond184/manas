  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #4f46e5;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .new-post {
      background: white;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
      align-items: center;
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .new-post textarea {
      flex: 1;
      height: 50px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      resize: none;
    }

    .new-post button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .new-post button:hover {
      background: #4338ca;
    }

    .post {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .post .meta {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .post .content {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .post .actions {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #4b5563;
      cursor: pointer;
    }

    .post .actions span:hover {
      color: #111827;
      font-weight: bold;
    }

    .comment-section {
      margin-top: 10px;
      border-left: 2px solid #e5e7eb;
      padding-left: 12px;
    }

    .comment {
      font-size: 13px;
      margin-bottom: 6px;
      background: #f9fafb;
      padding: 8px 10px;
      border-radius: 6px;
    }

    .comment-input {
      display: flex;
      margin-top: 8px;
      gap: 6px;
    }

    .comment-input input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
    }

    .comment-input button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }

    .comment-input button:hover {
      background: #4338ca;
    }

    .com-header {
    background: linear-gradient(120deg, var(--primary) 0%, var(--accent) 100%);
    color: var(--light);
    text-align: center;
    /* padding: 3rem 2rem 2rem 2rem; */
}
.com-header h1 {
    font-size: 2.3rem;
    font-weight: 700;
    /* margin-bottom: 1rem; */
}
.com-header p {
    font-size: 1.15rem;
    opacity: 0.95;
}
  </style>
  
</head>

<body>

  <section class="com-header">
    <h1>Community</h1>
    <!-- <p>Student Mental Health Support System</p> -->
</section>



  <div class="container" id="posts"></div>

  <div class="new-post">
    <textarea id="postInput" placeholder="Share your thoughts..."></textarea>
    <button onclick="addPost()">Post</button>
  </div>
  

  <script>
    const postsContainer = document.getElementById("posts");

    function addPost() {
      const input = document.getElementById("postInput");
      const text = input.value.trim();
      if (!text) return;

      const postDiv = document.createElement("div");
      postDiv.className = "post";

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = "Anonymous â€¢ just now";

      const content = document.createElement("div");
      content.className = "content";
      content.textContent = text;

      const actions = document.createElement("div");
      actions.className = "actions";
      actions.innerHTML = `<span onclick="toggleComments(this)">ðŸ’¬ Comment</span>`;

      const commentSection = document.createElement("div");
      commentSection.className = "comment-section";
      commentSection.style.display = "none";

      const commentInputDiv = document.createElement("div");
      commentInputDiv.className = "comment-input";
      commentInputDiv.innerHTML = `
        <input type="text" placeholder="Write a comment...">
        <button onclick="addComment(this)">Reply</button>
      `;

      commentSection.appendChild(commentInputDiv);

      postDiv.appendChild(meta);
      postDiv.appendChild(content);
      postDiv.appendChild(actions);
      postDiv.appendChild(commentSection);

      postsContainer.prepend(postDiv);
      input.value = "";
    }

    function toggleComments(el) {
      const commentSection = el.parentElement.nextElementSibling;
      commentSection.style.display =
        commentSection.style.display === "none" ? "block" : "none";
    }

    function addComment(button) {
      const input = button.previousElementSibling;
      const text = input.value.trim();
      if (!text) return;

      const commentDiv = document.createElement("div");
      commentDiv.className = "comment";
      commentDiv.textContent = "Anonymous: " + text;

      const section = button.closest(".comment-section");
      section.insertBefore(commentDiv, section.lastElementChild);

      input.value = "";
    }
  </script>
  <script src="\static\main.js"></script>
</body>
